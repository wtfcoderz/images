version: '1.0'

steps:

  build-nodereact:
    type: build
    image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    working_directory: nodereact
    

  push-nodereact:
    type: push
    candidate: ${{build-nodereact}}
    registry: dockerhub
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}

